<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Date Checklist</title>
    <link rel="stylesheet" href="css/datecheckliststyle.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Kaushan+Script&family=Oswald&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="img/favicon-light.png" id="favicon" /> <!-- To change the favicon depending on the theme -->
</head>
<body>
    <!-- Navigation -->
  <nav id="nav">
    <a href="home.html">HOME</a>
    <a href="home.hmtl#about">ABOUT</a>
    <a href="home.html#projects">PROJECTS</a>
    <a href="home.html#contact">CONTACT</a>
    <!-- Dark Mode Switcher -->
    <div class="theme-switch-wrapper">
      <!-- Text and icon -->
      <span id="toggle-icon">
        <span class="toggle-text">Light Mode</span>
        <img class="icon-theme-switcher" src="img/squish.png" alt="Light Mode Icon">
      </span>
      <!-- Switcher -->
      <label class="theme-switch">
        <input type="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>
  </nav>
  <!-- Date Checklist Section -->
    <div class="container">
        <h1>Date Checklist</h1>
        <ul id="checklist" class="checklist">
            <li>
                <input type="checkbox" id="date1" name="date1">
                <label for="date1">Date 1</label>
            </li>
            <li>
                <input type="checkbox" id="date2" name="date2">
                <label for="date2">Date 2</label>
            </li>
            <li>
                <input type="checkbox" id="date3" name="date3">
                <label for="date3">Date 3</label>
            </li>
            <!-- Add more date items as needed -->
        </ul>
        <div class="add-date">
            <input type="text" id="customDate" placeholder="Add custom date">
            <button id="addDateBtn">Add Date</button>
        </div>
    </div>

    <script src="datechecklist.js"></script>
    <script src="darkmode.js"></script>
</body>
</html>
