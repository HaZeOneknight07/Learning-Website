<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Learning Website</title>
    <link rel="stylesheet" href="css/loginstyle.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/darkmode.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loadingbarstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="img/PacMan.svg">
</head>
<body>
    <header>
        <a href="index.html" target="_blank">
            <img src="img/PacMan.svg" alt="PacManLogo">
        </a>
        <h1>Learning Website</h1>

        <!-- Dark mode toggle -->
        <div class="darkmode">
            <div class="light fas fa-sun"></div>
            <div class="dark fas fa-moon"></div>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-box">
                <h2>Login Form</h2>
                <form onsubmit="event.preventDefault(); redirectToHome();">
                    <div class="user-box">
                        <input type="text" id="username" name="username" required>
                        <label>Username</label>
                    </div>
                    <div class="user-box">
                        <input type="password" id="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    
        <!-- Loading Bar HTML -->
        <div class="loading-bar-container">
            <div class="container">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </main>
    

    <footer>
        2024 &copy; Ty & Joscelyn.
    </footer>
    
    <script>
        var credentials = [
            { username: "test@test.com", password: "test123" },
            { username: "test1@test.com", password: "test456" },
            { username: "test2@test.com", password: "test789" },
            // Add more username/password pairs as needed using the same format
        ];

        function redirectToHome() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            for (var i = 0; i < credentials.length; i++) {
                if (username === credentials[i].username && password === credentials[i].password) {
                    // Show loading animation
                    document.querySelector('.container').style.opacity = "1";
                    // Redirect based on username after a delay
                    setTimeout(function() {
                        if (username === "test2@test.com") {
                            window.location.href = "admin.html"; // Redirect to admin page 
                        } else {
                            window.location.href = "home.html"; // Redirect to next page for other users
                        }
                    }, 5000); // Adjust the delay time as needed (should match the loading animation duration)
                    return;
                }
            }
            // If no match found in the loop
            alert("Invalid login credentials. Please try again.");
        }

        const darkmodeToggle = document.querySelector(".darkmode");

        darkmodeToggle.addEventListener("click", function () {
            document.body.classList.toggle("dark");

            const isDarkMode = document.body.classList.contains("dark");
            document.body.style.background = isDarkMode ? "var(--bg-dark)" : "var(--bg-colour)";
            document.body.style.color = isDarkMode ? "" : "var(--txt-colour)";
            // Toggle visibility of light and dark mode icons
            const lightIcon = document.querySelector('.darkmode .light');
            const darkIcon = document.querySelector('.darkmode .dark');

            if (isDarkMode) {
                lightIcon.style.display = 'inline-block';
                darkIcon.style.display = 'none';
            } else {
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'inline-block';
            }
        });
    </script>
</body>
</html>
