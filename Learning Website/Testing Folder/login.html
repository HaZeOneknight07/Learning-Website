<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Learning Website</title>
  <link rel="icon" type="image/png" href="img/PacMan.svg" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Kaushan+Script&family=Oswald&display=swap"
    rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/loadingbarstyle.css">
</head>
<body>
  <!-- Dark Mode Switcher -->
  <div class="theme-switch-wrapper">
    <!-- Text and icon -->
    <span id="toggle-icon">
      <span class="toggle-text">Light Mode</span>
      <img class="icon-theme-switcher"src="img/squish.png" alt="Light Mode Icon">
    </span>
    <!-- Switcher -->
    <label class="theme-switch">
      <input type="checkbox" />
      <div class="slider round"></div>
    </label>
  </div>
  <!-- Header -->
  <header>
    <h1>Learning Website</h1>
  </header>

  <main>
    <div class="login-container">
        <div class="login-box">
            <h2>Login Form</h2>
            <form onsubmit="event.preventDefault(); redirectToHome();">
                <div class="user-box">
                    <input type="text" id="username" name="username" required>
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="password" id="password" name="password" required>
                    <label>Password</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Loading Bar HTML -->
    <div class="loading-bar-container">
        <div class="container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
</main>

  <footer>
    2024 &copy; Ty & Joscelyn.    
  </footer>
  <!-- Script -->
  <script src="script.js"></script>
  <script>
    var credentials = [
            { username: "test@test.com", password: "test123" },
            { username: "test1@test.com", password: "test456" },
            { username: "test2@test.com", password: "test789" },
            // Add more username/password pairs as needed using the same format
        ];

        function redirectToHome() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            for (var i = 0; i < credentials.length; i++) {
                if (username === credentials[i].username && password === credentials[i].password) {
                    // Show loading animation
                    document.querySelector('.container').style.opacity = "1";
                    // Redirect based on username after a delay
                    setTimeout(function() {
                        if (username === "test2@test.com") {
                            window.location.href = "admin.html"; // Redirect to admin page 
                        } else {
                            window.location.href = "home.html"; // Redirect to next page for other users
                        }
                    }, 5000); // Adjust the delay time as needed (should match the loading animation duration)
                    return;
                }
            }
            // If no match found in the loop
            alert("Invalid login credentials. Please try again.");
        }
        </script>
  
</body>
</html>
