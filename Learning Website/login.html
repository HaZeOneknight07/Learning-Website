<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gelder Group Surveyors</title>
    <link rel="stylesheet" href="css/loginstyle.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/darkmode.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/preloaderstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon"
        href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAAKVJREFUOE9jdIiJ/M9AAWAcGgbw/P7LEH7nHQPrX0zfEvQCSHPluecM8p9/YQ0pvAbw/vrLUAHS/AW7ZpCJOA0Aaa4694xB9stvvHGE0wDTV18ZpPHYDDMVwwCJr78Z7J99IjploBgg9fUXQ9XZ5wwCv/6SboDMl1/g0OYnQTM8EOU+/2SoPPeCgfc38TbDw8A1KuJ/+O13DKD4JgcQTEiEDB14AwDexFdNWTgGZgAAAABJRU5ErkJggg==">
    <script src="js/login.js"></script>
</head>

<body>
    <!-- Preloader container -->
    <div class="preloader-container">
        <main class="container">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </main>
    </div>

    <header>
        <a href="https://gnet.geldergroup.co.uk/" target="_blank">
            <img src="img/logo.svg" alt="GelderGroupLogo">
        </a>
        <h1>Gelder Group Surveyors</h1>

        <!-- Dark mode toggle -->
        <div class="darkmode">
            <div class="light fas fa-sun"></div>
            <div class="dark fas fa-moon"></div>
        </div>
    </header>

    <main id="main-content" class="hide">
        <div class="login-box">
            <h2>Login Form</h2>
            <form onsubmit="event.preventDefault(); redirectToHome();">
                <div class="user-box">
                    <input type="text" id="username" name="username" required>
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="password" id="password" name="password" required>
                    <label>Password</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        2024 &copy; Gelder Group.
    </footer>

    <script>
        // Delay the hiding of preloader and showing login content after 5 seconds
        setTimeout(function () {
            document.querySelector('.preloader-container').classList.add('hide');
            document.getElementById('main-content').classList.remove('hide');
        }, 5000);

        var credentials = [
            { username: "surveys@gelder.co.uk", password: "GelderSurveyors1" },
            { username: "admin@gelder.co.uk", password: "UZWq-8U#i<cbZ=!" },
            { username: "managers@gelder.co.uk", password: "GelderManagers1" },
            // Add more username/password pairs as needed using same format
        ];

        function redirectToHome() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            for (var i = 0; i < credentials.length; i++) {
                if (username === credentials[i].username && password === credentials[i].password) {
                    // Store data in local storage
                    localStorage.setItem("loggedInUsername", username);
                    localStorage.setItem("loggedInPassword", password);

                    // Redirect based on username
                    if (username === "admin@gelder.co.uk") {
                        window.location.href = "admin.html"; // Redirect to admin page
                    } else {
                        window.location.href = "siteinformation.html"; // Redirect to Schedule Option for other users
                    }
                    return;
                }
            }

            // If no match found in the loop
            alert("Invalid login credentials. Please try again.");
        }

        const darkmodeToggle = document.querySelector(".darkmode");

        darkmodeToggle.addEventListener("click", function () {
            document.body.classList.toggle("dark");

            const isDarkMode = document.body.classList.contains("dark");
            document.body.style.background = isDarkMode ? "#202225" : "#f9f9f9";
            document.body.style.color = isDarkMode ? "#f9f9f9" : "#202225";

            // Toggle visibility of light and dark mode icons
            const lightIcon = document.querySelector('.darkmode .light');
            const darkIcon = document.querySelector('.darkmode .dark');

            if (isDarkMode) {
                lightIcon.style.display = 'inline-block';
                darkIcon.style.display = 'none';
            } else {
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'inline-block';
            }
        });
    </script>
</body>

</html>
