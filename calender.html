<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/calenderstyle.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/rabbitstyle.css">
    <link rel="icon" type="image/png" href="img/favicon-light.png" id="favicon" /> <!-- To change the favicon depending on the theme -->
    <title>Date Calender</title>
  </head>
  <body>
      <!-- Rabbit Section -->
  <div id="rabbitContainer">
    <div class="rabbit"></div>
    <div class="clouds"></div>
  </div>
    <!-- Navigation -->
  <nav id="nav">
    <a href="index.html#home">HOME</a>
    <a href="index.html#about">ABOUT</a>
    <a href="index.html#projects">PROJECTS</a>
    <a href="index.html#contact">CONTACT</a>
    <!-- Dark Mode Switcher -->
    <div class="theme-switch-wrapper">
      <!-- Text and icon -->
      <span id="toggle-icon">
        <span class="toggle-text">Light Mode</span>
        <img class="icon-theme-switcher" src="images/squish.png" alt="Light Mode Icon">
      </span>
      <!-- Switcher -->
      <label class="theme-switch">
        <input type="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>
  </nav>
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">december 2015</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day">wed</div>
          <div class="event-date">12th december 2022</div>
        </div>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Add Event</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Event Name" class="event-name" />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time From"
                class="event-time-from"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time To"
                class="event-time-to"
              />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Add Event</button>
          </div>
        </div>
      </div>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <script src="calenderscript.js"></script>
    <script src="darkmode.js"></script>
  </body>
</html>
